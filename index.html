<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PostMan</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Welcome To PostMan</h1>

        <!-- URL box -->
        <div class="row mb-3">
            <label for="urlField" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request Type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="getRequest" value="GET" checked>
                    <label class="form-check-label" for="getRequest">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="postRequest" value="POST">
                    <label class="form-check-label" for="postRequest">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="paramsRadio">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- json box -->
        <div class="row mb-3" id="jsonBox">
            <label for="jsonText" class="col-sm-2 col-form-label">JSON</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="jsonText" rows="3"></textarea>
            </div>
        </div>

        <!-- Parameter box -->
        <div class='mb-3' id="paramsBox">
            <div class="row mb-1">
                <label for="param1" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-3">
                    <input type="text" class="form-control paramKey" id="param1Key" placeholder="Enter key" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control paramValue" id="param1Value" placeholder="Enter value"
                        required>
                </div>
                <div class="col-md-3">
                    <input type="button" class="btn btn-primary" id="addParamsBtn" value="+">
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-sm-10">
                <button id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- response box -->
        <div class="row mb-3">
            <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="responseBox" rows="3">response will appear here</textarea>
            </div>
        </div>

        <script src="index.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
